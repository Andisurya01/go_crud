<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="p-3">
    <div class="container mt-5">
        <h3>Tech Data</h3>
        <a href="/tech/add" class="btn btn-sm btn-primary">Add Data</a>
        <hr/>
        <!--Struktur Table-->
        <table class="table table-sriped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Job</th>
                    <th>Programming</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ range .tech }}
                    <tr>
                        <td>{{ .Name }}</td>
                        <td>{{ .Job }}</td>
                        <td>{{ .Programming }}</td>
                        <td>{{ .Date }}</td>
                        <td>
                            <a href="/tech/edit?id={{ .Id }}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="/tech/delete?id={{ .Id }}" onclick="return confirm('You sure want to delete data ? ')" class="btn  btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>

    </div>
</body>
</html>
